中式糕點，又稱唐餅（與西餅相對），</br>
指的是用中國傳統工藝加工製作的糕點。</br>
因各地物產和風俗習慣不同，逐漸形成不同風格的地方風味。</br>
有京式、廣式、蘇式、閩式、揚式等余種樣式。</br>
其中又以京、廣、蘇最為著名，花色品種不下2000種。</br>
